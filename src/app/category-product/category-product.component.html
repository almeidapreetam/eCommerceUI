<section class="cat_product_area section_gap">
        <div class="container">
            <div class="row flex-row-reverse">
                <div class="col-lg-9">
                    <div class="product_top_bar">

                         <nav class="navbar navbar-expand-sm bg-light">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <div class="left_dorp">
                                    <select class="sorting">
                                        <option value="1">Default sorting</option>
                                        <option value="2">Default sorting 01</option>
                                        <option value="4">Default sorting 02</option>
                                    </select>
                                </div>
                              </li>
                              <li class="nav-item">
                                <div class="container">
                                    <div class="row justify-content-center">
                                      <div class="col-md-12">
                                        <div id="summary">
                                          <p class="collapse" id="collapseSummary">
                                            <ng-container *ngFor="let item of filterGroup.CategoryId">
                                                <ng-container *ngFor="let category of category">
                                                  <span *ngIf="category.categoryId === item" class="filter-span">
                                                    {{ category.name }} <span class="filter-span-close" (click)="removeCategoryFilter(category.categoryId)">&times;</span>
                                                  </span>
                                                </ng-container>
                                            </ng-container>
                                            <ng-container *ngFor="let item of filterGroup.Brand">
                                                <ng-container *ngFor="let brand of brand">
                                                  <span *ngIf="brand.brandId === item" class="filter-span">
                                                    {{ brand.name }} <span class="filter-span-close" (click)="removeBrandFilter(brand.brandId)">&times;</span>
                                                  </span>
                                                </ng-container>
                                            </ng-container>
                                          </p>
                                          <a class="collapsed" data-toggle="collapse" href="#collapseSummary" aria-expanded="false" aria-controls="collapseSummary"></a>
                                        </div></div></div>
                                    </div>
                              </li>
                            </ul>
                          </nav>
                    </div>

                    <div class="latest_product_inner">
                        <div class="row">
                                <div *ngFor="let prod of product"  class="col-lg-4 col-md-6">
                                    <div class="single-product">
                                        <div class="product-img">
                                            <img class="card-img"
                                                [src]="prod.productImage"
                                                alt="" (click)="gotoProduct(prod.productId)" />
                                                
                                            <div class="p_icon">
                                                <a>
                                                    <i class="ti-eye"></i>
                                                </a>
                                                <a>
                                                    <i class="ti-heart"></i>
                                                </a>
                                                <a (click)="addToCart(prod)">
                                                    <i class="ti-shopping-cart"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="product-btm">
                                            <a href="#" class="d-block">
                                                <h4>{{prod.name}}</h4>
                                            </a>
                                            <div class="mt-3">
                                                <span class="mr-4">{{prod.discount}}</span>
                                                <del>{{prod.price}}</del>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div *ngIf="product && product.length <1 ">
                                    <h2>No Products Found</h2>    
                                    {{product}}
                                </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <app-left-sidebar-area></app-left-sidebar-area>
                </div>
            </div>
        </div>
    </section>
