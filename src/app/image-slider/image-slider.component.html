<section class="home_banner_area mb-40">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let image of imageslider; let i = index" [attr.data-target]="'#carouselExampleIndicators'" [attr.data-slide-to]="i" [ngClass]="{ 'active': i === 0 }"></li>
        </ol>
        
        <div class="carousel-inner">
            
            <div *ngFor="let image of imageslider; let isFirst = first" class="carousel-item" [ngClass]="{ 'active': isFirst }">
                <img class="d-block w-100" [src]="image.imageUrl" alt="Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h4>{{ image.slideLabel }}</h4>
                    <h5>{{ image.slideText }}</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
